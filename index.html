<!DOCTYPE html>
<html ng-app='ShoppingCart'>
  <head>
    <meta charset="utf-8">
    <title>Potion Cart</title>

    <!-- stylesheets -->
    <link rel='stylesheet' href='css/bootstrap.css'/>
    <link rel='stylesheet' href= 'css/font-awesome.css'/>
    <link rel='stylesheet' href='css/normalize.css'/>
    <link rel='stylesheet' href='css/styles.css'/>

    <!-- bootstrap js -->
    <script src='app/js/jquery.js'></script>
    <script src='app/js/bootstrap.js'></script>

    <!-- angular build -->
    <script src='app/js/angular.js'></script>
    <script src='app/js/angular-route.js'></script>
    <script src='app/js/angular-animate.js'></script>
    <script src='app/js/angular-messages.js'></script>
    <script src='app/app.js'></script>
    <script src='app/config.js'></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand page-scroll" href="#page-top"><i class="fa fa-flask fa-lg" aria-hidden="true"></i> MEAN Pots</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li class="hidden">
                    <a href="#page-top"></a>
                </li>
                <li>
                    <a class="page-scroll" href="#portfolio">Home</a>
                </li>
                <li>
                    <a class="page-scroll" href="#about">About</a>
                </li>
                <li>
                    <a class="page-scroll" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
    <section class='menu container'>
      <div class='row form-row'>
        <form name='searchForm'>
          <div class='col-md-3'>
            <p>Search by Category</p>
            <div class='input-group'>
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  Select
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#">Separated link</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <p>Search by Name</p>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search for...">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Go!</button>
              </span>
            </div>
          </div>
        </form>
        <div class='col-md-3 col-md-push-2'>
          <p>Checkout</p>
          <a href="#" class="btn btn-warning">Bag of Holding <span class='badge'>0</span></a>
        </div>
      </div>
    </section>
    <section class='catalogue container'>
      <div class='row item'>
        <div class='potion col-md-3'>
          <img src='images/potion1.png'/>
        </div>
        <div class='scroll col-md-9'>
          <div class='row'>
            <div class='col-md-8'>
              <h1>Stone Skin</h1>
              <ul class='info'>
                <li><span class='info-cat'>Price: </span> 213213</li>
                <li><span class='info-cat'>Boon Rating: </span> 244</li>
                <li><span class='info-cat'>Rating:</span> </li>
                <li><span class='info-cat'>In Stock: </span> Yes</li>
                <li><span class='info-cat'>Categories:</span>
                  <ul>
                    <li>dark</li>
                    <li>cold</li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
