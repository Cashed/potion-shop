<section class='container'>
  <div class='row'>
    <h2 class='total'>Total: <span id='money'>{{ cart.total }}</span></h2>
    <div class='col-md-2 col-md-push-10' ng-show='cart.total > 0'>
      <button class='btn btn-warning' style='margin-bottom: 20px;' ng-click=''>Checkout</button>
    </div>
  </div>
  <div ng-repeat='pot in cart.potCart' class='row item'>
    <pot-item pot='pot' category='' pots='pots' minimal='true'></pot-item>
  </div>
</section>
